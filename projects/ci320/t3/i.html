<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
	<meta charset="UTF-8">
        <style type="text/css">
            body {
                margin:0;
                padding:0;
            }
            canvas {
                border:1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <h2 id="action">Nenhuma ação sendo executada</h2>
        <form action="#">
            <h3>Gerar poligono de 3 ou 4 lados, 8 lados é sacanagem!)</h3>
            <label for="">Lados:</label>
            <input type="number" min="3" max="4" name="" id="num" required/>
            <input type="submit" id="button" value="Gerar"/>
        </form>
        <canvas width=500 height=500 id="canvas"></canvas>
        <script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
